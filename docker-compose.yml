version: "3.9"
services:
  app:
    build: .
    image: growdash-app:latest
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis
    networks:
      - growdash

  web:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - growdash

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - growdash

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - growdash

  queue:
    image: growdash-app:latest
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
      - redis
    networks:
      - growdash

  reverb:
    image: growdash-app:latest
    restart: unless-stopped
    command: php artisan reverb:start --host 0.0.0.0 --port 6001
    env_file:
      - .env
    ports:
      - "6001:6001"
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
    networks:
      - growdash

networks:
  growdash:
    driver: bridge

volumes:
  pgdata:
