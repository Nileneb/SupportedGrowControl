services:
  web:
    build:
      context: .
      dockerfile: ./docker/common/nginx/dockerfile
    restart: unless-stopped
    volumes:
      - grow-laravel-storage-production:/var/www/storage:ro
      - ./docker/common/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public/build:/var/www/public/build:ro
      - ./public/images:/var/www/public/images:ro
    networks:
      - grow-laravel-production
      - axia-shared-network
    ports:
      # NEU: eigener Port für grow.linn.games (Axia nutzt 6478)
      - "6479:80"
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: .
      dockerfile: ./docker/common/php-fpm/Dockerfile
      target: production
    restart: unless-stopped
    volumes:
      - grow-laravel-storage-production:/var/www/storage
      - ./public/build:/var/www/public/build:ro
      - ./public/images:/var/www/public/images:ro
    env_file:
      - .env
    networks:
      - grow-laravel-production
      - axia-shared-network
    depends_on:
      postgres:
        condition: service_healthy

  php-cli:
    build:
      context: .
      dockerfile: ./docker/common/php-fpm/Dockerfile
    tty: true
    stdin_open: true
    env_file:
      - .env
    networks:
      - grow-laravel-production

  postgres:
    image: postgres:16
    restart: unless-stopped
    user: postgres
    ports:
      # NEU: anderer Host-Port, damit er sich nicht mit Axia (5433) beißt
      - "5434:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DATABASE}
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - grow-postgres-data-production:/var/lib/postgresql/data
    networks:
      - grow-laravel-production
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - grow-redis-data-production:/data
    networks:
      - grow-laravel-production
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  grow-laravel-production:
    driver: bridge
  axia-shared-network:
    external: true

volumes:
  grow-postgres-data-production:
  grow-laravel-storage-production:
  grow-redis-data-production:
